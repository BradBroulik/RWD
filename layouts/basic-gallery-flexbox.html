<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Basic Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
	*, *:before, *:after {
	  margin: 0;
	  padding: 0;
	  border: 0;
	  font-size: 100%;
	  font: inherit;
	  -mox-box-sizing: border-box;
	  -webkit-box-sizing: border-box;
	  box-sizing: border-box;
	}
			   
	html {
		font: normal 100% Helvetica, sans-serif; /* context ~16px */
	}

	body {
		margin: 0;
	}

	h1 {
		font-size: 1.2em;
		font-weight: 700;
	}
	header > h1 {
		display: block;
	    font-size: 1em;
	    margin: 0.6em 30% 0.8em;
	    min-height: 1.1em;
	    outline: 0 none !important;
	    overflow: hidden;
	    padding: 0;
	    text-align: center;
	    text-overflow: ellipsis;
	    white-space: nowrap;    
	}

	.ui-bar-a {
	    background: linear-gradient(#3C3C3C, #111) repeat scroll 0 0 #111;
	    border: 1px solid #333;
	    color: #FFF;
	    font-family: Helvetica,Arial,sans-serif;
	    font-weight: 700;
	    text-shadow: 0 -1px 0 #000;
	}

	.container {
	  	display: -webkit-box;      /* OLD - Safari 3.1-6, iOS 3.2-6, Android 2.1+ */
	  	display: -webkit-flex;     /* NEW - Safari 6+, iOS 7+ */
	  	display: flex;             /* NEW, Spec - Opera 12.1+, Firefox 22+, Chrome 21+, IE */

	  	-webkit-justify-content: center;
	  	justify-content: center;

	  	margin: 5px;
	}

	.wrap {
		/* wrap will automatically wrap sections when the row runs out of space */
		-webkit-box-lines: multiple; /* CAUTION: Not supported in iOS 6- */
	  	-webkit-flex-wrap: wrap;
	  	flex-wrap: wrap; /* CAUTION: Not supported in Firefox 27- */
	}

	header {
		background: #111;
		text-align: center;
  		padding: 4 px;
	}

	section {
		background: #dddd88;
		border-radius: 7pt;
		height: 240px;
		text-align: center;
  		padding: 7px;
  		margin: 5px;

		/* grow | shrink | basis */
		-webkit-box-flex: 0 1 300px;
	  	-webkit-flex: 0 1 300px;
	  	flex: 0 1 300px;		
	}
	</style>
</head>
<body>
  <header class="ui-bar-a">
    <h1>Basic Gallery</h1>
  </header>
	<div class="container wrap">
	  <section> 
	  	<h1>1</h1>
	  </section>
	  <section> 
	  	<h1>2</h1>
	  </section>
	  <section>
	  	<h1>3</h1>
	  </section>
	  <section> 
	  	<h1>4</h1>
	  </section>
	  <section>
	  	<h1>5</h1>
	  </section>
	  <section> 
	  	<h1>6</h1>
	  </section>
	</div>
</body>
</html>
