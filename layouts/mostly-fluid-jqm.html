<!DOCTYPE html> 
<html> 
	<head> 
	<meta charset="utf-8">
	<title>Mostly Fluid</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="//code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
	<style>
		.ui-bar { margin: 0 10px 10px 0; height:200px; text-align: center; border: 0;}
		.ui-bar-c {
			background: khaki;
		}
		.ui-bar-d {
			background: lightblue;
		}
		.ui-bar-e {
			background: plum;
		}
		/* Stack the grid when below 50em (800px) */
		@media all and (max-width: 50em) {
			.my-custom-breakpoint .ui-block-a, 
			.my-custom-breakpoint .ui-block-b {
				width: 100%;
				float:none;
			}
		}
	</style>
	<script src="//code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="//code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script> 
</head> 
<body> 

<div data-role="page" id="home">
	<div data-role="header">
		<h1>Mostly Fluid Pattern</h1>
	</div>

	<div data-role="content">
		<div class="ui-grid-solo"> 
			<div class="ui-block-a">
				<div class="ui-bar ui-bar-c">Block A</div>
			</div>
		</div>
		<div class="ui-grid-a ui-responsive">
			<div class="ui-block-a">
				<div class="ui-bar ui-bar-d">Block B</div>
			</div>
			<div class="ui-block-b">
				<div class="ui-bar ui-bar-e">Block C</div>
			</div>	
		</div>
	</div>
</div>
</body>
</html>
