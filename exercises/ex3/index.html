<!DOCTYPE html>
<html>
<head>
    <title>Responsive</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css" />
    <script type="text/javascript" src="../../libs/picturefill.js"></script>
</head>
<body>
    <div class="container">
        <section class="s1">
            <h1>Block A</h1>
            <div class="pic-container">
                <picture>
                    <source srcset="../images/large.png" media="(min-width: 35em)">
                    <source srcset="../images/small.png">
                    <img srcset="../images/small.png" alt="Lincoln"> 
                </picture>
            </div>
        </section>
        <footer>
        	<section class="s2">
                <h1>Block B</h1>
            </section>
        	<section class="s3">
                <h1>Block C</h1>
                <div class="wrapper">
                    <iframe frameborder="0" scrolling="no" src="//maps.google.com/maps?q=Minneapolis&amp;MN=&amp;z=12&amp;output=embed"></iframe>
                </div>
            </section>
        </footer>
    </div>
</body>
</html>
