<!DOCTYPE html> 
<html> 
	<head> 
		<meta charset="utf-8">
		<title>Picturefill</title> 
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style>
			img {  
				max-width: 100%; 
			}
			.pic-container { 
				text-align:center; 
			}
		</style>
		<script async type="text/javascript" src="../libs/picturefill.js"></script>
	</head>
<body>
	<div>
		<h3>Responsive images with <a href="https://github.com/scottjehl/picturefill" target="_blank">Picturefill</a></h3>
        <p>In this demo we show you how to:</p>
        <ul>
            <li>Load a responsive images with <em>Img srcset and sizes</em></li>
            <li>Prefer img with srcset and sizes for simple, non-art-directed examples like this</li>
        </ul>
        <div class="pic-container">
		    <img src="images/wolves/rad-wolf-small.jpg"
			     srcset="images/wolves/rad-wolf-large.jpg 1024w, images/wolves/rad-wolf-medium.jpg 640w, images/wolves/rad-wolf-small.jpg 320w"
			     sizes="100vw"
			     alt="A rad wolf" />

			<!-- http://ericportis.com/posts/2014/srcset-sizes/ -->
			<!--
			<img src="small.jpg"
			     srcset="large.jpg 1024w,
			             medium.jpg 640w,
			             small.jpg 320w"
			     sizes="(min-width: 36em) 33.3vw,
			            100vw"
			     alt="A rad wolf" /> 
			--> 
		</div>
	</div>
</body>
</html>
