<!DOCTYPE html> 
<html> 
	<head> 
		<meta charset="utf-8">
		<title>Picturefill</title> 
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style>
			img {  
				max-width: 100%; 
			}
			.pic-container { 
				text-align:center; 
			}
		</style>
		<script async type="text/javascript" src="../libs/picturefill.js"></script>
	</head>
<body>
	<div>
		<h3>Responsive images with <a href="https://github.com/scottjehl/picturefill" target="_blank">Picturefill</a></h3>
        <p>In this demo we show you how to:</p>
        <ul>
            <li>Use Picturefill to load a responsive image for the viewport</li>
            <li>Load an HD (retina) image when support exists</li>
        </ul>
        <div class="pic-container">
		    <picture>
		    	<source srcset="images/extralarge.jpg" media="(min-width: 1000px)">
		    	<source srcset="images/large.jpg, images/large@2x.jpg 2x" media="(min-width: 800px)">
		        <source srcset="images/medium.jpg" media="(min-width: 400px)">
		        <source srcset="images/small.jpg">
		        <img srcset="images/small.jpg, images/large@2x.jpg 2x" alt="Lincoln">  
		    </picture>
		</div>
	</div>
</body>
</html>
