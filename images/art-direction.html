<!DOCTYPE html> 
<html> 
	<head> 
		<meta charset="utf-8">
		<title>Art Direction</title> 
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style>
html, body, div, span, applet, object, iframe,
h1, h2, h3, h4, h5, h6, p, blockquote, pre,
a, abbr, acronym, address, big, cite, code,
del, dfn, em, img, ins, kbd, q, s, samp,
small, strike, strong, sub, sup, tt, var,
b, u, i, center,
dl, dt, dd, ol, ul, li,
fieldset, form, label, legend,
table, caption, tbody, tfoot, thead, tr, th, td,
article, aside, canvas, details, embed,
figure, figcaption, footer, header, hgroup,
menu, nav, output, ruby, section, summary,
time, mark, audio, video {
  margin: 0;
  padding: 0;
  border: 0;
  font-size: 100%;
  font: inherit;
  vertical-align: baseline;
  -mox-box-sizing: border-box;
  -webkit-box-sizing: border-box;
  box-sizing: border-box;
}	
h1 {
    font-size: 1.5em; /* 24px / 16px */
    font-weight: bold;
    line-height: 1.1em; /* 28px / 24px */
    padding-bottom: .3em; /* 16px / 24px */
    padding-top: .3em; 
}	
			img {  
				max-width: 100%; 
			}
			.pic-container { 
				text-align:center; 
			}
			header { 
			    background: #111;
			    text-align:center;
			    color:#fff;
			}
		</style>
		<script type="text/javascript" src="../libs/picturefill.js"></script>
	</head>
<body>
	<header><h1>Art direction</h1></header>
	<div>
		<h3>Responsive images with <a href="https://github.com/scottjehl/picturefill" target="_blank">Picturefill</a></h3>
        <p>In this demo we show you how to:</p>
        <ul>
            <li>Use Picturefill to load a responsive image for the viewport</li>
            <li>Load an HD (retina) image when support exists</li>
        </ul>
	    <div data-picture data-alt="Lincoln" class="pic-container">
	        <div data-src="images/art-direction.jpg"></div>
	        <div data-src="images/medium.jpg"     data-media="(min-width: 400px)"></div>
	        <div data-src="images/large.jpg"      data-media="(min-width: 800px)"></div>
	        <div data-src="images/extralarge.jpg" data-media="(min-width: 1000px)"></div>
	        <!-- Load an HD (retina) image when supported
	        <div data-src="images/large_x2.jpg"   data-media="(min-width: 800px) and (min-device-pixel-ratio: 2.0)"></div>
	    	-->
	    </div>
	</div>
</body>
</html>
