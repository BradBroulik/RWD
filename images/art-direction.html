<!DOCTYPE html> 
<html> 
	<head> 
		<meta charset="utf-8">
		<title>Art direction</title> 
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style>	
			img { 
				float: left;
				margin: 0 1em 1em 0;
			}
			.container {
			    margin: auto;
			    overflow: hidden;
			    padding: .625em 10px 1.5em;
			}
			figure {
				clear: both;
			}
			footer {
				clear: both;
			}

			@media (min-width: 36em) {
				img { 
					max-width: 100%;
					margin: 0; 
				}
				footer > section {
				    width: 33.333333%;
				    float: left;
				}
				figcaption {
					display: inline;
				}
			}
		</style>
		<script async type="text/javascript" src="../libs/picturefill.js"></script>
	</head>
<body>
	<div class="container">
        <h3>Use case: art direction</h3>
        <ul>
            <li>This technique allows us to use smaller images that appear larger on smaller viewports by cropping the subject of the photo.</li>
        </ul>
        <footer>
        	<section>
        		<figure>
	        		<picture>
					   	<source 
					   		media="(min-width: 36em)"
					      	srcset="images/large.jpg 1024w, images/medium.jpg 640w, images/small.jpg 320w"
					      	sizes="33.3vw" />
					   	<source 
					   		srcset="images/cropped-large.jpg 2x, images/cropped-small.jpg 1x" />
					   <img src="images/small.jpg" alt="pic" />
					</picture>
					<figcaption>Smaller images actually appear larger because we have cropped the subject.</figcaption>
				</figure>
        	</section>
        	<section>
        		<figure>
	        		<picture>
					   	<source 
					   		media="(min-width: 36em)"
					      	srcset="images/large.jpg 1024w, images/medium.jpg 640w, images/small.jpg 320w"
					      	sizes="33.3vw" />
					   	<source 
					   		srcset="images/cropped-large.jpg 2x, images/cropped-small.jpg 1x" />
					   <img src="images/small.jpg" alt="pic" />
					</picture>
					<figcaption>The cropped image is light-weight and sharp for all size viewports.</figcaption>
				</figure>
        	</section>
        	<section>
        		<figure>
	        		<picture>
					   	<source 
					   		media="(min-width: 36em)"
					      	srcset="images/large.jpg 1024w, images/medium.jpg 640w, images/small.jpg 320w"
					      	sizes="33.3vw" />
					   	<source 
					   		srcset="images/cropped-large.jpg 2x, images/cropped-small.jpg 1x" />
					   <img src="images/small.jpg" alt="pic" />
					</picture>
					<figcaption>We can still load a 2x cropped image when supported.</figcaption>
				</figure>	
        	</section>
        </footer>
	</div>
</body>
</html>
