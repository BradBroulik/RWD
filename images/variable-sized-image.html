<!DOCTYPE html> 
<html> 
	<head> 
		<meta charset="utf-8">
		<title>Variable-sized image</title> 
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style>
			img {  
				max-width: 100%; 
			}
			.container {
			    margin: auto;
			    overflow: hidden;
			    padding: .625em 10px 1.5em;
			}
			footer {
				clear: both;
			}

			@media (min-width: 36em) {
				footer > section {
				    width: 33.333333%;
				    float: left;
				}
			}
		</style>
		<script async type="text/javascript" src="../libs/picturefill.js"></script>
	</head>
<body>
	<div class="container">
        <h3>Use case: variable-sized image</h3>
        <ul>
            <li>Load an appropriate variable-sized image based on the devices supported screen density and variable relative viewport dimensions</li>
        </ul>
        <footer>
        	<section>
        		<img src="images/small.jpg"
			     srcset="images/large.jpg 1024w, images/medium.jpg 640w, images/small.jpg 320w"
			     sizes="(min-width: 36em) 33.3vw,
			            100vw"
			     alt="pic" />
        	</section>
        	<section>
        		<img src="images/small.jpg"
			     srcset="images/large.jpg 1024w, images/medium.jpg 640w, images/small.jpg 320w"
			     sizes="(min-width: 36em) 33.3vw,
			            100vw"
			     alt="pic" />
        	</section>
        	<section>
        		<img src="images/small.jpg"
			     srcset="images/large.jpg 1024w, images/medium.jpg 640w, images/small.jpg 320w"
			     sizes="(min-width: 36em) 33.3vw,
			            100vw"
			     alt="pic" />
        	</section>
        </footer>
	</div>
</body>
</html>
