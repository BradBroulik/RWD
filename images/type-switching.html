<!DOCTYPE html> 
<html> 
	<head> 
		<meta charset="utf-8">
		<title>Type-switching</title> 
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style>
			img {  
				max-width: 100%;
			}
			.pic-container { 
				text-align: center; 
			}
		</style>
		<script>
		// Picture element HTML5 shiv
		document.createElement( "picture" );
		</script>
		<script async type="text/javascript" src="../libs/picturefill.js"></script>
	</head>
<body>
	<div>
        <h3>Use case: type-switching</h3>
        <ul>
            <li>Load an appropriate image (SVG, PNG, WebP, etc) based on browser support.</li>
        </ul>
        <div class="pic-container">
		    <picture>
				<source type="image/svg+xml" srcset="images/notes.svg">
		   		<img src="images/notes.png" alt="notes" height="250" width="250"/>
			</picture>
		</div>
	</div>
</body>
</html>
