<!DOCTYPE html> 
<html> 
	<head> 
		<meta charset="utf-8">
		<title>picture Element</title> 
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
<body>
	<header><h1>picture Element</h1></header>
	<div>
		<h3>Responsive images with <a href="http://picture.responsiveimages.org/" target="_blank">picture Element</a></h3>
        <p>In this demo we show you how to:</p>
        <ul>
            <li>Use the <em>picture</em> Element to load a responsive image for the viewport</li>
            <li>Load an HD (retina) image when support exists</li>
            <li>Load an image based on network speed</li>
        </ul>

        <!-- Example #1 (see 1.2 examples)-->
		<picture>
		    <source srcset="pic1x.jpg 1x, pic2x.jpg 2x, pic4x.jpg 4x">
		    <img alt="A rad wolf." src="pic1x.jpg">
		</picture>

		<!-- Example #3 (see 1.2 examples)-->
		<picture>
		     <source media="(min-width: 45em)" srcset="large-1.jpg, large-2.jpg 2x">
		     <source media="(min-width: 18em)" srcset="med-1.jpg, med-2.jpg 2x">
		     <source srcset="small-1.jpg, small-2.jpg 2x">
		     <img src="small-1.jpg" alt="The president giving an award." width="500" height="500">
		</picture>
	</div>
</body>
</html>
