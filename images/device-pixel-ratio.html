<!DOCTYPE html> 
<html> 
	<head> 
		<meta charset="utf-8">
		<title>Device-pixel-ratio</title> 
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style>
			.pic-container { 
				text-align: center;
			}
			img {
				width: 300px;
			}
		</style>
		<script async type="text/javascript" src="../libs/picturefill.js"></script>
	</head>
<body>
	<div>
        <h3>Use case: device-pixel-ratio</h3>
        <ul>
            <li>Load an appropriate fixed-width image based on the devices supported resolution (1x, 2x, etc.)</li>
        </ul>
        <div class="pic-container">
		    <img 
			     srcset="images/small.jpg 1x, images/medium.jpg 2x"
			     src="images/small.jpg"
			     alt="pic" />
		</div>
	</div>
</body>
</html>
