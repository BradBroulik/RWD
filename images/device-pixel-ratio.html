<!DOCTYPE html> 
<html> 
	<head> 
		<meta charset="utf-8">
		<title>Device-pixel-ratio</title> 
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style>
			.pic-container { 
				text-align: center;
			}
			img {
				width: 150px;
			}
		</style>
		<script async type="text/javascript" src="../libs/picturefill.js"></script>
	</head>
<body>
	<div>
        <h3>Use case: device-pixel-ratio</h3>
        <ul>
            <li>Load an appropriate fixed-width image based on the devices supported resolution (circle@1x.png, circle@2x.png, etc.)</li>
        </ul>
        <div class="pic-container">
		    <img 
		    	 src="images/circle@1x.png"
			     srcset="images/circle@1x.png 1x, images/circle@2x.png 2x, images/circle@3x.png 3x"
			     alt="circle" />
		</div>
	</div>
</body>
</html>
