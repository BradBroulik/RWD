<!DOCTYPE html> 
<html> 
	<head> 
		<meta charset="utf-8">
		<title>Fluid image</title> 
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style>
			img {  
				max-width: 100%;
			}
			.pic-container { 
				text-align: center; 
			}
		</style>
		<script>
		// Picture element HTML5 shiv
		document.createElement( "picture" );
		</script>
		<script async type="text/javascript" src="../libs/picturefill.js"></script>
	</head>
<body>
	<div>
        <h3>Use case: fluid image</h3>
        <ul>
            <li>Load an appropriate fluid image based on the devices supported screen density and viewport dimensions</li>
        </ul>
        <div class="pic-container">
		    <img 
		    	src="images/small.jpg"
			    srcset="images/large.jpg 1024w, images/medium.jpg 640w, images/small.jpg 320w"
			    sizes="100vw"
			    alt="pic" />
		</div>
	</div>
</body>
</html>
