<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Maps</title>
    <meta name="viewport" content="initial-scale=1 width=device-width" />
    <style>
  /* The box that contains the map should have the proper aspect ratio (4:3, 16:9, etc) */  
  .wrapper {
      position: relative;
      padding-bottom: 56.25%; /* 9:16 aspect ratio */
  }

  /* The map needs to fit the dimensions of the box */
  .wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
  }
    </style>
</head>
<body>
<div class="wrapper">
    <iframe frameborder="0" scrolling="no" src="//maps.google.com/maps?q=Minneapolis&amp;MN=&amp;z=12&amp;output=embed"></iframe>
</div>
</body>
</html>
